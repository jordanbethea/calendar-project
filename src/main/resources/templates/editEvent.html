<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new Event</h1>
<form action="editEv.html" th:action="@{/calendar/{calID}/event/{eventID}/edit(calID=${calID},eventID=${event.id})}" method="post">
    <fieldset>
        <input type="text" name="title" th:value="${event.title}"/>
        <input type="date" name="eventDate" th:value="${event.eventDate}"/>
        <input type="text" name="location" th:value="${event.location}"/>
        <input type="date" name="reminderDate" th:value="${event.reminderDate}"/>
        <input type="text" name="guest"/>
        <input type="submit" value="Create Event"/>
    </fieldset>
</form>
</body>
</html>
